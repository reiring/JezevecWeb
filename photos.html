<!DOCTYPE html>
<html>
<head>
<title>Fotograf Roman</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="badger_logo.svg" alt="Your Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about_me.html">O mně</a></li>
                <li><a href="photos.html">Fotogalerie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
	
	<div class="slideshow-container">
        <h2>Ukázka</h2>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img1.jpg" alt="Image 1">
				</div>
				<div class="swiper-slide">
					<img src="img2.jpg" alt="Image 2">
				</div>
				<div class="swiper-slide">
					<img src="img4.jpg" alt="Image 2">
				</div>
                <div class="swiper-slide">
					<img src="img5.jpg" alt="Image 2">
				</div>
                <div class="swiper-slide">
					<img src="img6.jpg" alt="Image 2">
				</div>
			</div>
		</div>
		<!-- Add navigation buttons if desired -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

    <div class="gallery">
        <p class="heading">Galerie</p>
        <div class="gallery-image">
            <div class="img-box" onclick="openModal('img1.jpg')">
                <img src="img1.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 1</p>
                        <p class="opacity-low">Desc</p>
                    </div>
                </div>
            </div>
            <div class="img-box" onclick="openModal('img2.jpg')">
                <img src="img2.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 2</p>
                        <p class="opacity-low">Description 2</p>
                    </div>
                </div>
            </div>
            <div class="img-box" onclick="openModal('img3.jpg')">
                <img src="img3.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 2</p>
                        <p class="opacity-low">Description 2</p>
                    </div>
                </div>
            </div>
            <div class="img-box" onclick="openModal('img4.jpg')">
                <img src="img4.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 2</p>
                        <p class="opacity-low">Description 2</p>
                    </div>
                </div>
            </div>
            <div class="img-box">
                <img src="img5.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 2</p>
                        <p class="opacity-low">Description 2</p>
                    </div>
                </div>
            </div>
            <div class="img-box">
                <img src="img6.jpg" alt="" />
                <div class="transparent-box">
                    <div class="caption">
                        <p>Image 2</p>
                        <p class="opacity-low">Description 2</p>
                    </div>
                </div>
            </div>
            <!-- Add more img-box elements as needed -->
        </div>
    </div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    
	
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<footer>
    <p>&copy; 2023 Roman Nečesaný.</p>
</footer>

</body>
</html>
